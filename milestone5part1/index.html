<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Dynamic Resume Builder</title>
    <link rel="stylesheet" href="dynamic style.css">
</head>
<body>
    <h1>Editable Dynamic Resume Builder By Touseef Hanif </h1>
    <form id="form">
        <fieldset>
             <legend>Personal Information</legend>
             <label for="username">Resume URL</label>
            <input type="text" id="username" name="username" required>
             
             <label for="fname">First Name: </label>
             <input type="text" id="name" name="name" required>

             <label for="email">Email: </label>
             <input type="email" id="email" name="email" required>

             <label for="phone">Phone: </label>
             <input type="phone" id="phone" name="phone" required>

             <label for="address">Address: </label>
             <input type="address" id="address" name="address" required>
        </fieldset>


        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea> <br>
        </fieldset>


        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit">Generate Dynamic Resume</button>
    </form>

    <div id="resumeOutput">

    </div>

    <script src="script.js"></script>
</body>
</html>
